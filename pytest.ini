[tool:pytest]
# Diretório onde estão os testes
testpaths = api_mysql/tests

# Padrão de nomes dos arquivos de teste
python_files = test_*.py *_test.py

# Padrão de nomes das classes de teste
python_classes = Test*

# Padrão de nomes das funções de teste
python_functions = test_*

# Configurações de saída
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Marcadores customizados
markers =
    slow: marca testes como lentos
    integration: testes de integração
    unit: testes unitários